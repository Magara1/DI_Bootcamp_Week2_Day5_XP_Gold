<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculatrice">
        <table class="table">
           <tr> <td colspan="4"><input class="input" id="output" type="text"></td></tr>  
            <tr>
                <td><button class="green" type="button" name="button" onclick="number(0);">0</button></td>
                <td><button class="green" type="button" name="button" onclick="number(1);">1</button></td>
                <td><button class="green" type="button" name="button" onclick="number(2);">2</button></td>
                <td><button class="green" type="button" name="button" onclick="number(3);">3</button></td>
            </tr>
            <tr>
                <td> <button class="green" type="button" name="button" onclick="number(4);">4</button></td>
                <td> <button class="green" type="button" name="button" onclick="number(5);">5</button></td>
                <td> <button class="green" type="button" name="button" onclick="number(6);">6</button></td>
                <td> <button class="green" type="button" name="button" onclick="number(7);">7</button></td>
            </tr>

            <tr>
                <td><button class="green" type="button" name="button" onclick="number(8);">8</button></td>
                <td><button class="green" type="button" name="button" onclick="number(9);">9</button></td>
                <td> <button class="orange" type="button" name="button" onclick="operator('.');">.</button></td>
                <td> <button class="orange" type="button" name="button" onclick="operator('+');">+</button></td>
            </tr>
            <tr>
                <td><button class="orange" type="button" name="button" onclick="operator('-');">-</button></td>
                <td> <button class="orange" type="button" name="button" onclick="operator('*');">X</button></td>
                <td><button class="orange" type="button" name="button" onclick="operator('/');">/</button></td>
                <td><button class="orange" type="button" name="button" onclick="equal();">=</button></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="reset"  name="button" onclick="">Reset</button></td>
                <td colspan="2"><button type="button" class="clear" name="button" onclick="">Clear</button></td>
            </tr>
        </table> 
    </div>
   
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
